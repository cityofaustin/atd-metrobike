# Build and push docker image with production **and** staging tags
name: Docker Image CI

on:
  push:
    branches:
      - production
      - staging
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          # tag with `production` if production branch else staging
          tags:  ${{ secrets.DOCKER_USERNAME }}/atd-metrobike:${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
